<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Food Template</title>
    <link ref="stylesheet" rel="stylesheet" href="style.css">
</head>
<body>
    <!--Nab bar-->
    <nav class="navbar" > 
        <div>
            <a href="#"> 
                <img src="FUDO.png" alt="Logo" class="logo">
            </a> 
        </div>
        <div> 
            <ul class="nav-items"> 
                <li class="nav-list"> 
                    <a href="#" class="nav-list-item">About</a>
                </li>
                <li class="nav-list"> 
                    <a href="#" class="nav-list-item">Service</a>
                </li>
                <li class="nav-list"> 
                    <a href="#" class="nav-list-item">Menu</a>
                </li>
                <li class="nav-list"> 
                    <a href="#" class="nav-list-item">Contact</a>
                </li>
            </ul>
        </div>
        <div class="nav-login"> 
            <div class="nav-login-icons"> 
                <i class="fa fa-shopping-bag"></i>
            </div>
            <a href="#" class="Login">Login</a>
            <a href="#" class="Login">Signup</a>
        </div>
    </nav>
    <!-- Head--> 
    <div class="head">
        <div class="head-text"> 
            <h1 class="head-text-h1"> Be the Fastest in<br/> delivering Your <span style="color:rgb(214, 23, 97)">Food</span></h1>
            <p class="head-text-p">Our Job is to filling your tummy with delicious food<br/> 
                and fast and free delivery.</p>
            <button class="head-btn" type="button"> Get Started</button>  
        </div>
        <div class="head-img">  
            <img src="food.png " alt="header-img" class="head-div-img">
        </div>
    </div>
</body>
</html>
